<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js-file.js" defer></script>
</head>
<body>
    <header>
        <h1 id="pageTitle">My Library</h1>
    </header>
    <dialog>
        <form id="bookForm" method="dialog">
            <h3>Enter book details</h3>
            
                <label for="title">Title</Title></label>
                <input type="text" id="title" aria-required="true" required name="book-name">
           
           
                <label for="author">Author</label>
                <input type="text" id="author" aria-required="true" required name="author-name">
           
           
                <label for="pages">Pages</label>
                <input type="number" id="pages" aria-required="false" name="page-num"/>
           
               
                <label for="desc">Description</label>
                <input type="text" id="desc" aria-required="false" name="desc">
           
           
                <legend>Have you read the book?</legend>
                <div id="radioBox">
                    <input type="radio" id="yes" name="read-status">Yes<br>
                    <input type="radio" id="no" name="read-status">No<br>
                </div>
           <div>
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="close">X</button>
           </div>
        </form>
    </dialog>
    <section id="container">
        <div id="subheading">
            <p id="caption">Books currently in the Library <img id="bookShelf" src="./icon/books-icon.png" height="25px"></p>
            <button id="addBook" type="button">Add Book</button>
        </div>
            <div id="tableBox">
            
        </div>        
        
    </section>
</body>
</html>
