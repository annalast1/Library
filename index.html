<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
  </head>
  <body>
    <header>
        <h1>Library Catalogue</h1>
        <button id="book-info">Add New Book</button>
        <dialog>
            <form method="dialog">
                <fieldset>
                <label for="title">Book title <input type="text" id="title"></label>
            </fieldset>
            <fieldset>
                <label for="author">Author <input type="text" id="author"></label>
            </fieldset>
            <fieldset>
                <label for="pages">No. of Pages <input type="number" id="title"></label>
            </fieldset>
            <fieldset>
                <label for="read">Read? <input type="text"</label>
            </fieldset>
            </form>
        </dialog>
    </header>
    <section id="library">
        <div class="card"></div>
    </section>
  
  </body>
</html>
