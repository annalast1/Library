<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
  </head>
  <body>
    <header>
        <h1>Library Catalogue</h1>
        <button id="book-info">Add New Book</button>
        <dialog>
            <form method="dialog">
                <fieldset>
                <label for="title">Book title</label> 
                <input type="text" id="title" name="title" aria-label="book title">
            </fieldset>
                <fieldset>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" aria-label="author">
                </fieldset>
                <fieldset>
                    <label for="pages">No. of Pages</label> 
                    <input type="number" id="pages" name="pages" aria-label="number of pages">
                <fieldset>
                    <label for="read">Read?</label> 
                    <input type="text" id="read" name="read" aria-label="read?">
                </fieldset>
                <button id="add">Add Book</button>
            </form>
        </dialog>
    </header>
    <section id="library">
        <div class="card"></div>
    </section>
  
  </body>
</html>
